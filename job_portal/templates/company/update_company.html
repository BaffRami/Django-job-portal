
{% extends 'base.html' %}

{% block title %}Update Company Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Update Your Company Details</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'view-company-details' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
